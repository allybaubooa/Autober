<body>

    <nav class="navbar">
        <div class="game-name">
            Autober
        </div>

        <div class="features">
            <a> home </a>

        </div>

    <div class="main">
        <div class="col-section1">
            <div>
                Revive your memories with Nostaame

                <h1> Autober</h1>

            <div class="button">
                <a href="#">

                <a href="#">

                </a>
            </div>
        </div>
        <div class="col-section2">


            <div class="plate1">
                <div class="profile">

                </div>
                <p>
                    Angkush Tarachand
                </p>
            </div>
            <div class="plate2">
                <div> Users </div>
                <div> 9000+ </div>
            </div>
            <div class="plate3 t-env ">
                <div>
                    Success rate
                </div>
                <div class="t-env t-body">
                    <div class="skill t-env">
                        <div class="outer t-env">

                                    65%
                                </div>
                            </div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px" class="t-env">
                             <defs class="t-env">
                                <linearGradient id="GradientColor" class="t-env">
                                   <stop offset="0%" stop-color="#e91e63" class="t-env" />
                                   <stop offset="100%" stop-color="#673ab7" class="t-env" />
                                </linearGradient>
                             </defs>
                             <circle cx="80" cy="80" r="70" stroke-linecap="round" />
                        </svg>

                </div>

            </div>
            <div class="plate4">
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="{{url_for('static', filename='car1.jpg')}}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="{{url_for('static', filename='car2.jfif')}}" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="{{url_for('static', filename='car3.jfif')}}" alt="Third slide">
