<script>
    let list = document.querySelectorAll('.list');
    function activeLink(){
        list.forEach((item) =>
        item.classList.remove('active'));
        this.classList.add('active');
    }

    list.forEach((item) =>
        item.addEventListener('click', activeLink));

     var mini = true;

        function toggleSidebar() {
            if (mini) {
                console.log("opening sidebar");
                document.getElementById("sidebar").style.width = "250px";
                document.getElementById("main").style.width = "95%";
                document.getElementById("main").style.marginLeft = "220px";
                this.mini = false;
            } else {
                console.log("closing sidebar");
                document.getElementById("sidebar").style.width = "85px";
                document.getElementById("main").style.marginLeft = "10px";
                document.getElementById("main").style.width = "90%";
                console.log(document.getElementById("main").style.width)
                console.log(document.getElementById("main").style.marginLeft)
                this.mini = true;
            }
        }
